<app-shared-login>
  <div class="col-md-6 cadastro">
    <div class="slide">
      <div class="slide-header bg-indigo">
        <h5>Recupere seu acesso</h5>
      </div>
      <div class="slide-body">

        <form [formGroup]="formSenha">

          <div *ngIf="sucesso === true">
            <div class="alert alert-success alert-dismissible mt-3 fade show text-center">
             Sua senha foi alterada com sucesso.
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>

          <div *ngIf="sucesso === false">
            <div class="alert alert-danger alert-dismissible mt-3 fade show text-center">
              {{mensagemErro}}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>


          <div class="form-group">
            <input type="password" class="form-control" formControlName="senha" placeholder="Insira uma nova senha"
                   value="" required/>
          </div>

          <div class="form-group">
            <input type="password" class="form-control" formControlName="senhaConfirmacao" placeholder="Insira a nova senha novamente"
                   value="" required/>
          </div>

          <div class="form-group">
            <input type="submit" class="btnSubmit bg-indigo" value="Confirmar" [disabled]="formSenha.invalid"
                   (click)="cadastraNovaSenha()"/>
          </div>

          <div class="form-group">
            <a routerLink="../../entrar" class="ForgetPwd" value="Login">Já é cadastrado? Faça login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</app-shared-login>
